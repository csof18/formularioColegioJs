<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body class=" bg-light text-dark">
        <header>
            <!--TITULO-->
            <h1 class="text-center">Formulario de inscripci√≥n 2021</h1>
        </header>
        
        <!--FORMULARIO-->
        <section>
            <form id="formularioColegio" class="needs-validation m-2">
                <div class="form-group">
                    <label for="inputAddress">Ingrese numero de cursos total en la escuela</label>
                    <input type="number" id="cantidadCursos" class="form-control" name="cantidadCursos" placeholder="0">
                </div>

                <div class="form-row">
                    <div id="chicasColeVal" class="form-group col-md-6 ">
                        <label for="inputEmail4">Ingrese cantidad de chicas inscriptas</label>
                        <p id="vacaDisponible"></p>
                        <input type="number" id="cantChicasEscuela" class="form-control" name="cantChicasEscuela" >
                    </div>
                    <div id="chicosColeVal" class="form-group col-md-6">
                        <label for="inputPassword4" >Ingrese cantidad de chicos inscriptos</label>
                        <p id="vacaDisponible2"></p>
                        <input type="number" id="cantChicosEscuela" class="form-control" name="cantChicosEscuela" value="">
                    </div>
                </div>
                <div id="coleVacante"></div>
            </form>
        </section>
        
        <section id="inscripcionCursos">
            <!--FORMULARIO DINAMICO-->
        </section>
        <section id="listaDeNombresDeAlumnos">
            <div>
                <button id="botonVerAlumnos" class="col-md-12 btn btn-dark mt-2" >Ver alumnos</button>
            </div>
            <div id="alumnosRegistrados" class="col-md-12 p-0" style="display: none;">
                <!--TABLA DE NOMBRES DE ALUMNOS DINAMICA-->
            </div>
        </section>
        
        <!--JAVASCRIPT-->
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       <!--JS PROPIO-->
       <script src="formulario.js"></script>
    </body>
</html>
